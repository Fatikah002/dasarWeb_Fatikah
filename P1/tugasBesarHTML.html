<html>
    <head>
        <title>Tugas Besar HTML</title>
    </head>

    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Data Mahasiswa</legend>
                <label for="nama">Nama:</label>
                <input type="text" name="nama" id="nama"><br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br><br>
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" name="tanggalLahir" id="tanggalLahir" ><br><br>
                <label for="jenisKelamin">Jenis Kelamin:</label>
                <select name="jenisKelamin" id="jenisKelamin" size="1">
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select><br><br>
                <label for="alamat">Alamat:</label><br>
                <textarea id="alamat" name="alamat" rows="5" cols="50"></textarea><br><br>
            </fieldset>  

            <fieldset>
                <legend>Komentar</legend>
                <label for="sumber"> Darimana Anda mengetahui buku ini?</label><br>
                <select name="sumber" id="sumber" size="1">
                    <option value="google" selected>Google</option>
                    <option value="majalah">Majalah</option>
                    <option value="sosialmedia">Sosial Media</option>
                </select><br><br>
                <label for="pendapat">Bagaimana Menurut Anda terhadap buku ini?</label><br>
                <input type="radio" name="pendapat" id="pendapat" value="biasa">Biasa
                <input type="radio" name="pendapat" id="pendapat" value="bagus">Bagus
                <input type="radio" name="pendapat" id="pendapat" value="Menarik">Menarik
                <br><br>
                <label for="komentar">Komentar Anda:</label><br>
                <textarea id="komentar" name="komentar" rows="5" cols="50"></textarea><br><br>
                <input type="checkbox" name="kirimEmail" id="kirimEmail" value="kirimEmail">
                <label for="kirimEmail">Kirim ke Email bila ada info terbaru</label>
            </fieldset> <br>
            <center><input type="submit" value="kirim"></center>
            
        </form>
    </body>
</html>
