<!DOCTYPE html>
<html>
  <head>
    <title>Tugas Pertemuan 3</title>
  </head>
  <body>
    <form id="myForm" methods="post" action="">
      <label for="fName">First Name: </label>
      <input type="text" name="fName" id="fName" /><br />
      <label for="lName">Last Name: </label>
      <input type="text" name="lName" id="lName" /><br />

      <input type="submit" value="Submit" />
    </form>

    <p id="demo"></p>

    <script>
      document.getElementById("myForm").addEventListener("submit", function (event) {
          var fName = document.getElementById("fName").value;
          var lName = document.getElementById("lName").value;
          var message = document.getElementById("demo");

          if (fName === "" && lName === "") {
            alert("Mohon isi Nama Depan dan Nama Belakang terlebih dahulu");
          } else if (fName === "") {
            alert("Mohon isi Nama Depan terlebih dahulu");
          } else if (lName === "") {
            alert("Mohon isi Nama Belakang terlebih dahulu");
          } else {
            alert("Halo! Selamat datang");
          }
        });
    </script>
  </body>
</html>
